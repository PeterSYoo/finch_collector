{% extends 'base.html' %} {% block content %}

<h1>Seed Details</h1>

<div class="card">
  <a href="{% url 'seeds_detail' seed.id %}">
    <div class="card-content">
      <span class="card-title">A {{seed.name}}</span>
    </div>
    <div class="card-action">
      <a href="{% url 'seeds_update' seed.id %}">Edit</a>
      <a href="{% url 'seeds_delete' seed.id %}">Delete</a>
    </div>
  </a>
</div>

{% endblock %}
