{% extends 'base.html' %} {% block content %}

<h1>Seed List</h1>

{% for seed in object_list %}
<div class="card">
  <a href="{% url 'seeds_detail' seed.id %}">
    <div class="card-content">
      <span class="card-title">A {{seed.name}}</span>
    </div>
  </a>
</div>

{% endfor %} {% endblock%}
